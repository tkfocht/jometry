<html>
    <head>
        <title>D3 Test</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <h1>ATT vs $/BUZ</h1>
        <div id="scatter1"></div>
        <h1>ATT vs BUZZ%</h1>
        <div id="scatter2"></div>
        <script type="text/javascript">
            d3.csv("/JBoxScores.csv").then(function(data) {
                var margin = {top: 20, right: 20, bottom: 50, left: 70},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
                var dateParse = d3.timeParse("%m/%d/%Y");
                var dateFormat = d3.timeFormat("%m/%d/%Y");
                var svg = d3.select("#scatter1").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");
                var x = d3.scaleLinear().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);

                console.log(data);
                var highlightDate = dateParse("1/26/2022");
                data.forEach(function(d) {
                    d['Date'] = dateParse(d['Date']);
                    d['Total Buzz %'] = 100.0 * d['Total Buzz'] / d['Total Attempt'];
                    d['highlightDate'] = d['Date'].getTime() == highlightDate.getTime();
                });
                data = d3.filter(data, d => d['Date'] <= highlightDate);
                var highlightDateContestants = d3.map(d3.filter(data, d => d['highlightDate']), d => d['Contestant']);
                data.forEach(function(d) {
                    d['highlightContestant'] = highlightDateContestants.includes(d['Contestant']);
                });

                x.domain([0, 60]);
                y.domain([-300, 1000]);

                svg.selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", 5)
                    .attr("cx", function(d) { return x(d['Total Attempt']); })
                    .attr("cy", function(d) { return y(d['Total Score/Buzz']); })
                    .style("stroke", "black")
                    .style("fill", function(d) {
                        if (d['highlightDate']) {
                            return "blue";
                        } else if (d['highlightContestant']) {
                            return "yellow";
                        } else {
                            return "black";
                        }
                    })
                    .style("opacity", function(d) {
                        if (d['highlightDate']) {
                            return 1.0;
                        } else if (d['highlightContestant']) {
                            return 0.5;
                        } else {
                            return 0.25;
                        }
                    });

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        if (d['highlightDate']) {
                            return d['Contestant'];
                        }
                    })
                    .attr("x", function(d) {
                            return x(d['Total Attempt']) + 7;
                    })
                    .attr("y", function(d) {
                            return y(d['Total Score/Buzz']) + 2;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "red");

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(10));
                
                svg.append("text")             
                    .attr("transform",
                            "translate(" + (width/2) + " ," + 
                                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("ATT");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("$/BUZ");   

                svg = d3.select("#scatter2").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");
                var x = d3.scaleLinear().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);
                x.domain([0, 60]);
                y.domain([0, 100]);

                svg.selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", 5)
                    .attr("cx", function(d) { return x(d['Total Attempt']); })
                    .attr("cy", function(d) { return y(d['Total Buzz %']); })
                    .style("stroke", "black")
                    .style("fill", function(d) {
                        if (d['highlightDate']) {
                            return "blue";
                        } else if (d['highlightContestant']) {
                            return "yellow";
                        } else {
                            return "black";
                        }
                    })
                    .style("opacity", function(d) {
                        if (d['highlightDate']) {
                            return 1.0;
                        } else if (d['highlightContestant']) {
                            return 0.5;
                        } else {
                            return 0.25;
                        }
                    });

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        if (d['highlightDate']) {
                            return d['Contestant'];
                        }
                    })
                    .attr("x", function(d) {
                            return x(d['Total Attempt']) + 7;
                    })
                    .attr("y", function(d) {
                            return y(d['Total Buzz %']) + 2;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "red");

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(10));
                
                svg.append("text")             
                    .attr("transform",
                            "translate(" + (width/2) + " ," + 
                                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("ATT");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Buzz %");   
            });
        </script>
    </body>
</html>
