<html>
    <head>
        <title>Daily Jeopardy Visualizations</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>Game</h1>
        <div id="game-date"></div>
        <h1>ATT vs $/BUZ</h1>
        <div id="scatter-att-score-buzz"></div>
        <h1>ATT vs BUZZ%</h1>
        <div id="scatter-att-buzz-pct"></div>
        <h1>Correct on Buzz &rarr; Daily Doubles Found (difference from expected)</h1>
        <div id="bar-correct-on-buzz"></div>
        <script type="text/javascript">
            d3.csv("/JBoxScores.csv").then(function(data) {
                var margin = {top: 20, right: 20, bottom: 50, left: 70},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
                var dateParse = d3.timeParse("%m/%d/%Y");
                var dateFormat = d3.timeFormat("%m/%d/%Y");

                console.log(data);
                var highlightDate = dateParse("1/28/2022");
                d3.select("#game-date").selectAll('span')
                    .data([highlightDate])
                    .enter()
                    .append('span')
                    .text(d => dateFormat(d));
                data.forEach(function(d) {
                    d['Date'] = dateParse(d['Date']);
                    d['Total Buzz %'] = 100.0 * d['Total Buzz'] / d['Total Attempt'];
                    d['highlightDate'] = d['Date'].getTime() == highlightDate.getTime();
                });
                //data = d3.filter(data, d => d['Date'] <= highlightDate);
                var highlightDateData = d3.filter(data, d => d['highlightDate']);
                var highlightDateContestants = d3.map(highlightDateData, d => d['Contestant']);
                data.forEach(function(d) {
                    d['highlightContestant'] = highlightDateContestants.includes(d['Contestant']);
                });
                var color = d3.scaleOrdinal()
                    .domain(highlightDateContestants)
                    .range(['#377eb8','#e41a1c','#4daf4a'])


                //ATT vs $/BUZ
                var svg = d3.select("#scatter-att-score-buzz").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");

                var x = d3.scaleLinear().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);
                x.domain([0, 60]);
                y.domain([-300, 1000]);

                svg.selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", 5)
                    .attr("cx", function(d) { return x(d['Total Attempt']); })
                    .attr("cy", function(d) { return y(d['Total Score/Buzz']); })
                    .style("stroke", "black")
                    .style("fill", function(d) {
                        if (d['highlightDate'] || d['highlightContestant']) {
                            return color(d['Contestant']);
                        } else {
                            return "black";
                        }
                    })
                    .style("opacity", function(d) {
                        if (d['highlightDate']) {
                            return 1.0;
                        } else if (d['highlightContestant']) {
                            return 0.5;
                        } else {
                            return 0.25;
                        }
                    });

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        if (d['highlightDate']) {
                            return d['Contestant'];
                        }
                    })
                    .attr("x", function(d) {
                            return x(d['Total Attempt']) + 7;
                    })
                    .attr("y", function(d) {
                            return y(d['Total Score/Buzz']) + 2;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", d => color(d['Contestant']));

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(10));
                
                svg.append("text")             
                    .attr("transform",
                            "translate(" + (width/2) + " ," + 
                                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("ATT");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("$/BUZ");              

                //ATT vs Buzz%
                svg = d3.select("#scatter-att-buzz-pct").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");
                var x = d3.scaleLinear().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);
                x.domain([0, 60]);
                y.domain([0, 100]);

                svg.selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", 5)
                    .attr("cx", function(d) { return x(d['Total Attempt']); })
                    .attr("cy", function(d) { return y(d['Total Buzz %']); })
                    .style("stroke", "black")
                    .style("fill", function(d) {
                        if (d['highlightDate'] || d['highlightContestant']) {
                            return color(d['Contestant']);
                        } else {
                            return "black";
                        }
                    })
                    .style("opacity", function(d) {
                        if (d['highlightDate']) {
                            return 1.0;
                        } else if (d['highlightContestant']) {
                            return 0.5;
                        } else {
                            return 0.25;
                        }
                    });

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        if (d['highlightDate']) {
                            return d['Contestant'];
                        }
                    })
                    .attr("x", function(d) {
                            return x(d['Total Attempt']) + 7;
                    })
                    .attr("y", function(d) {
                            return y(d['Total Buzz %']) + 2;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", d => color(d['Contestant']));

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).ticks(10));
                
                svg.append("text")             
                    .attr("transform",
                            "translate(" + (width/2) + " ," + 
                                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("ATT");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Buzz %");

                //J! Correct on Buzz
                svg = d3.select("#bar-correct-on-buzz").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");
                var x = d3.scaleBand()
                    .domain(['J!', 'DJ!'])
                    .range([0, width])
                    .padding([0.2]);
                var y = d3.scaleLinear().range([height, 0]);
                y.domain([0, 29]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).tickSize(0));
                svg.append("g")
                    .call(d3.axisLeft(y));

                var xSubgroup = d3.scaleBand()
                    .domain(highlightDateContestants)
                    .range([0, x.bandwidth()])
                    .padding([0.05]);

                var sum = (previousValue, currentValue) => previousValue + currentValue;
                var jCorrectSum = d3.map(highlightDateData, d => +d['J! Correct on Buzz']).reduce(sum, 0);
                var jDDExpectedPerCorrect = 1.0 / jCorrectSum;
                var jG = svg.append('g')
                    .attr("transform", function(d) { return "translate(" + x('J!') + ",0)"; });
                jG.selectAll('rect')
                    .data(highlightDateData)
                    .enter()
                    .append('rect')
                    .attr('x', function(d) { return xSubgroup(d['Contestant']); })
                    .attr('y', function(d) { return y(d['J! Correct on Buzz']); })
                    .attr("width", xSubgroup.bandwidth())
                    .attr("height", function(d) { return height - y(d['J! Correct on Buzz']); })
                    .attr("fill", function(d) { return color(d['Contestant']); });
                jG.selectAll('text')
                    .data(highlightDateData)
                    .enter()
                    .append('text')
                    .attr('x', function(d) { return xSubgroup(d['Contestant']) + 2; })
                    .attr('y', function(d) { return y(d['J! Correct on Buzz']) - 10; })
                    .style('fill', d => color(d['Contestant']))
                    .html(d => d['J! Correct on Buzz'] + " &rarr; " + d['J! DDs found'] + " (" + 
                            ((+d['J! DDs found'] - (jDDExpectedPerCorrect * d['J! Correct on Buzz'])) > 0 ? "+" : "") +
                            (+d['J! DDs found'] - (jDDExpectedPerCorrect * d['J! Correct on Buzz'])).toFixed(2) + 
                            ")");

                var djCorrectSum = d3.map(highlightDateData, d => +d['DJ! Correct on Buzz']).reduce(sum, 0);
                var djDDExpectedPerCorrect = 2.0 / djCorrectSum;
                var djG = svg.append('g')
                    .attr("transform", function(d) { return "translate(" + x('DJ!') + ",0)"; });
                djG.selectAll('rect')
                    .data(highlightDateData)
                    .enter()
                    .append('rect')
                    .attr('x', function(d) { return xSubgroup(d['Contestant']); })
                    .attr('y', function(d) { return y(d['DJ! Correct on Buzz']); })
                    .attr("width", xSubgroup.bandwidth())
                    .attr("height", function(d) { return height - y(d['DJ! Correct on Buzz']); })
                    .attr("fill", function(d) { return color(d['Contestant']); });
                    djG.selectAll('text')
                    .data(highlightDateData)
                    .enter()
                    .append('text')
                    .attr('x', function(d) { return xSubgroup(d['Contestant']) + 2; })
                    .attr('y', function(d) { return y(d['DJ! Correct on Buzz']) - 10; })
                    .style('fill', d => color(d['Contestant']))
                    .html(d => d['DJ! Correct on Buzz'] + " &rarr; " + d['DJ! DDs found'] + " (" + 
                            ((+d['DJ! DDs found'] - (djDDExpectedPerCorrect * d['DJ! Correct on Buzz'])) > 0 ? "+" : "") +
                            (+d['DJ! DDs found'] - (djDDExpectedPerCorrect * d['DJ! Correct on Buzz'])).toFixed(2) + 
                            ")");               
                
                var legend = svg.append("g")
                    .attr("font-size", 13)
                    .attr("text-anchor", "end")
                    .selectAll("g")
                    .data(highlightDateContestants)
                    .enter().append("g")
                    .attr("transform", function(d, i) { return "translate(0," + i * 24 + ")"; });
                legend.append("rect")
                    .attr("x", width - 142)
                    .attr("width", 8)
                    .attr("height", 8)
                    .attr("fill", color);
                legend.append("text")
                        .attr("x", d => d.length > 7 ? (width + 5) : (width - 80))
                        .attr("y", 5.5)
                        .attr("dy", "0.22em")
                        .text(d => (d));
            });
        </script>
    </body>
</html>
